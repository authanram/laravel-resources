resources:
  actions:
    index:
      fields:
        default: flex flex-1
        header: bg-gray-100 border-none flex font-medium text-base
        row: hover:bg-gray-100 border-t flex group items-center
        value: self-stretch items-center truncate
      invokers:
        container: inline-flex justify-end mr-2 md:mr-4 w-16
    show:
      fields:
        container: md:flex md:h-full items-center md:w-full
        field: flex flex-1 items-center md:self-stretch
        label: md:bg-gray-100 md:border-r flex font-medium items-center md:self-stretch text-lg md:text-base md:w-1/3 lg:w-1/4
        row: flex items-center my-3 md:my-0
      meta:
        title: mb-4 pt-2 text-xl

  breadcrumbs:
    item:
      default: hidden sm:inline-block
      highlight: font-semibold
      last: inline-block
    container: mb-4 sm:mb-6

  buttons:
    button: my-1 focus:outline-none rounded
    group: w-full sm:w-auto
    size:
      md: py-2 px-4
      sm: py-1 px-3
    variants:
      primary: bg-%accent%-500 focus:bg-%accent%-700 hover:bg-%accent%-600 border border-%accent%-500 text-white
      secondary: bg-gray-500 focus:bg-gray-700 hover:bg-gray-600 border border-gray-500 text-white
      tertiary: bg-gray-100 hover:bg-gray-200 border hover:border-%accent%-500 border-gray-300 hover:text-%accent%-700

  card: bg-white border mb-4 sm:mb-6 overflow-hidden rounded-lg shadow-md

  fields:
    boolean:
      container: inline-flex items-center justify-center px-2 py-1 text-sm font-semibold leading-relaxed tracking-wider rounded-full border
      style: min-width:57px
      variants:
        danger: bg-red-100 border-red-200 text-red-800
        success: bg-green-100 border-green-200 text-green-800
    timestamp:
      container: text-sm
      time:
        container: xl:inline hidden
        value: text-gray-500

  flash:
    caption: text-sm
    container: border mb-4 sm:mb-6 px-3 py-2 md:px-4 md:py-3 md:px-5 rounded-lg
    highlight: font-semibold
    message:
      container: flex items-center
      text: font-light text-lg md:text-xl
    variants:
      theme:
        danger: bg-red-100 border-red-400 text-red-700
        success: bg-green-100 border-green-400 text-green-700

  form:
    container: p-5 md:p-6 lg:p-8
    fields:
      container: flex flex-wrap md:pb-2
      field:
        container: w-full
        error: block font-normal pt-2 md:pt-3 text-red-500 text-xs
        input: appearance-none block bg-gray-100 focus:bg-gray-500 border border-gray-300 focus:border-gray-500 leading-tight focus:outline-none py-3 px-4 rounded text-gray-700 focus:text-white w-full
      label:
        container: block mb-6
        text: block font-medium mb-2

#  invokers:
#    default: cursor-pointer flex items-center justify-between px-4 py-3
#    variants:
#      danger: hover:bg-red-100 hover:text-red-700
#      default: hover:bg-gray-200 hover:text-%accent%-500
#      success: hover:bg-green-100 hover:text-green-600
#      warning: hover:bg-orange-100 hover:text-orange-600

  layout:
    body: p-4 sm:p-8

  link:
    accent: text-%accent%-500
    default: hover:underline

  list:
    column: pl-3 md:pl-6 lg:pl-8
    row: h-12 md:h-16

  spacer:
    inline: hidden sm:inline-block
    default: w-2
